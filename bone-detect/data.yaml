# 4. metal             - Surgical hardware (818 boxes)
# 5. periostealreaction - Bone healing indicator (3,453 boxes)
# 6. pronatorsign      - Fat pad displacement (567 boxes)
# 7. softtissue        - Soft tissue abnormality (464 boxes)
